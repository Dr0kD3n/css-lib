<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body class="ui">
    <div class="container">
        <form>
            <div class="input success">
                <input id="radio-1" type="radio" value="radio-1" name="radio-group" checked>
                <label for="radio-1" class="input-helper radio">radio 1</label>
            </div>
            <div class="input warning">
                <input id="radio-2" type="radio" value="radio-2" name="radio-group">
                <label for="radio-2" class="input-helper radio">radio 2</label>
            </div>
        </form>
        <form>
            <div class="input danger">
                <input id="checkbox-1" type="checkbox" value="checkbox-1" checked>
                <label for="checkbox-1" class="input-helper checkbox">checkbox 1</label>
            </div>
            <div class="input primary">
                <input id="checkbox-2" type="checkbox" value="checkbox-2">
                <label for="checkbox-2" class="input-helper checkbox">checkbox 2</label>
            </div>
        </form>
    </div>
</body>

</html>
